# =======
# Basic settings & keybindings
# =======
set -g default-terminal "screen-256color"
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind r
bind r source-file ~/.tmux.conf\; display-message "~/.tmux.conf sourced!"
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane
set -sg escape-time 10

# Automatically rename windows to current directory
# set -g automatic-rename on
# set -g automatic-rename-format "#{b:#{pane_current_path:t}}"
#


# =======
# TPM Plugin Manager
# =======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# =======
# Catppuccin Theme Configuration
# =======
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_status_style "slanted"

# Enable modules for right side

set -g @catppuccin_status_modules_right "application session date_time battery"
# Configure each module
set -g @catppuccin_status_application_icon " "   # terminal icon
set -g @catppuccin_status_date_time_text "%Y-%m-%d %H:%M" 
set -g @catppuccin_status_battery_icon " "
# override Catppuccin window status format AFTER it’s loaded
# Optional: left side modules (window list stays in the middle)
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Manually load catppuccin theme
run-shell ~/.tmux/plugins/catppuccin/catppuccin.tmux


# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_directory}"

# =======
# Status Bar Settings
# =======
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at very end)
run-shell '/Users/sid/.tmux/plugins/tpm/tpm'
